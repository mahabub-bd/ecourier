<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecourier | Online Courier Service</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a class="logo" href="#"
          ><img src="img/ecourier-logo-01.png" alt=""
        /></a>
      </div>
      <nav class="nav-link">
        <ul class="nav-link">
          <li><a class="nav-link" href="">Home</a></li>
          <li><a class="nav-link" href="">Tracking</a></li>
          <li><a class="nav-link" href="">Services</a></li>
          <li>
            <a class="nav-link" href="#"area has popup="true" >Coverages Map</a>
            <ul class="dropdown">
              <li><a href="#">Dhaka</a></li>
              <li><a href="#">Khulna</a></li>
              <li><a href="#">Barisal</a></li>
            </ul>
          </li>
        </ul>
      </nav>
      <div class="contact"></div>

      <h2 class="callcenter">09612500500</h2>
      <h2 class="reg">Registration</h2>
      <h2 class="login">Login</h2>
    </header>
    <div class="banner">
      <div class="banner-img">
        <img src="img/banner.jpg" alt="" />
        <div class="banner-text">
          <h5>
            Others deliver boxes <br />We deliver
            <span class="yellow"> dreams</span>
          </h5>
        </div>
        <div class="track">
          <div class="search">
            <input
              class="track-number"
              type="text"
              placeholder="Type your tracking number"
            />
            <input class="track-button" type="submit" value="TRACK PARCEL" />
          </div>
          <a class="book" href="">BOOK NOW</a>
          <a class="quote" href="">GET A QUOTE</a>
        </div>
      </div>
    </div>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
      integrity="sha384-haqrlim99xjfMxRP6EWtafs0sB1WKcMdynwZleuUSwJR0mDeRYbhtY+KPMr+JL6f"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
